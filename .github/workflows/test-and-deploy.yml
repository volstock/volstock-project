name: Test & Deploy

on:
  push:
    branches:
      - '**'  # all branches

jobs:
  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.5'
      - name: Set Up Venv
        run: make create-environment
      - name: Run Requirements
        run: make requirements
